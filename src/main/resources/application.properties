# PostgreSQL database connection configurations
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate specific properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# it will use the exact names of the Java classes and
# properties without applying any modifications or transformations
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Hibernate will validate the database schema against the entity mappings,
# AND it won't make any changes to the schema
spring.jpa.hibernate.ddl-auto=validate
